<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DEC2BIN</title>
  </head>
  <body>
    <div class="title">
      DEC2BIN
    </div>
      <div class="dec">
          <input type="number" name="" id="decValue" min="0" max="32768"> <button onclick="convertToBinary(this)">CONVERT</button>
      </div>
      <div class="bin">
          <div class="value" id="bin">
              0000000000000000
          </div>
      </div>
    <div class="switches">
      <div class="switch"><div class="thumb" onclick="toglle(this)">32768</div></div>
      <div class="switch"><div class="thumb" onclick="toglle(this)">16384</div></div>
      <div class="switch"><div class="thumb" onclick="toglle(this)">8192</div></div>
      <div class="switch"><div class="thumb" onclick="toglle(this)">4096</div></div>
      <div class="switch"><div class="thumb" onclick="toglle(this)">2048</div></div>
      <div class="switch"><div class="thumb" onclick="toglle(this)">1024</div></div>
      <div class="switch"><div class="thumb" onclick="toglle(this)">512</div></div>
      <div class="switch"><div class="thumb" onclick="toglle(this)">256</div></div>
    
      <div class="switch"><div class="thumb" onclick="toglle(this)">128</div></div>
      <div class="switch"><div class="thumb" onclick="toglle(this)">64</div></div>
      <div class="switch"><div class="thumb" onclick="toglle(this)">32</div></div>
      <div class="switch"><div class="thumb" onclick="toglle(this)">16</div></div>
      <div class="switch"><div class="thumb" onclick="toglle(this)">8</div></div>
      <div class="switch"><div class="thumb" onclick="toglle(this)">4</div></div>
      <div class="switch"><div class="thumb" onclick="toglle(this)">2</div></div>
      <div class="switch"><div class="thumb" onclick="toglle(this)">1</div></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
